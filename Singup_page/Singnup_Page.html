<!DOCTYPE html>
<html>
    <head>
        <title>Create your Google Account</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <div id="signup-box">
            <div id="left-box">
                <img src="google.png" alt="google" height="60" width="300">
                <h2 style="font-weight:200">Create your Google Account</h2>
                <h3 style="font-weight:100">to Continue to Gmail</h3>
                <div>
                
                            <input required placeholder="  First name " type="text" name="First name" style="width:170px; height:30px; border:1px solid lightgrey;font-size:13px;margin-top:25px"/>

                            <input required placeholder="  Last name " type="text" name="Last name" style="width:170px; height:30px; margin-left:20px;border:1px solid lightgrey;font-size:13px;margin-top:25px"/><br>

                            <input required placeholder=" Username                                                      @gmail.com" type="email" name="email" style="width:364px; height:30px;border:1px solid lightgrey;font-size:13px;margin-top:25px"/>

                        <p style="margin-top:8px;font-size:12px;font-family: Arial, Helvetica, sans-serif ">You can use letters, numbers &periods</p>

                        <input required placeholder="  Password " type="password" name="password" style="width:170px; height:30px; border:1px solid lightgrey;font-size:13px;margin-top:20px;float:left"/>

                        <input required placeholder="  Confirm " type="password" name="password" style="width:170px; height:30px; margin-left:20px;border:1px solid lightgrey;font-size:13px;margin-top:20px;float:left"/>


                        <input type="submit" value="Next" style="margin-top: 60px; margin-left: 270px; height: 35px; width:90px; background-color:#1a73e8; color: white; border-radius: 5px; ">

                    
                
             </div>
        </div>
    </div>
    <div id="right-box" style="margin-right: 20px; margin-top: 110px; margin-left: 30px">
            <img src="gm.png" height=320px width=560px>
                 </div>
        <br>
        <p style="float: left">
                
            <select>
                <option value="1" selected>English (United States)</option>

                <option value="4">Filipino</option>
                
                <option value="5">euskara</option>
