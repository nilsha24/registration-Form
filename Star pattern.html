<!DOCTYPE html>
<html>
<head>
    
    <h1 style = "color: blue;">Star Pattern Using JavaScript</h1>  
<script>
  var i, j;
  for(i=1; i <= 5; i++)
   {
    for(j=1; j<=i; j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }
</script>
</head>
</div>

</html>
