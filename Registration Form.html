<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Registration Form</title>
        <style>
            #formdiv {
                text-align: center;
                border-radius: 5px;
                padding: 10px;
                width: 400px;
                margin: auto;
                border: 1px solid black;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <form id="formdiv" class="mt-3" onsubmit="onSubmit(event)">
            <h1>Registration form</h1>
            <br />
            <div class="form-group form-inline">
                <label>User Id &emsp; &emsp; &emsp; &emsp;&emsp; &emsp;</label>

                <input
                    type="text"
                    class="form-control"
                    id="userid"
                    placeholder="User ID"
                    required
                />
            </div>

            <div class="form-group form-inline">
                <label>Password &emsp; &emsp; &emsp; &emsp;&emsp;</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                />
            </div>
            <div class="form-group form-inline">
                <label>Confirm Password &emsp; &emsp;</label>
                <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    required
                />
            </div>
            <div class="form-group form-inline">
                <label>Name &emsp; &emsp; &emsp; &emsp;&emsp; &emsp;</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    placeholder="Enter your Name"
                    required
                />
            </div>
            <div class="form-group form-inline">
                <label>Address &emsp; &emsp; &emsp; &emsp; &emsp;</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter your Address"
                />
            </div>
            <div class="form-group form-inline">
                    <label>Country &emsp;  &emsp; &emsp;</label>
                    <select
                        class="custom-select custom-select-lg mb-3 form-control"
                        required
                    >
                        <option selected>Please Select a Country</option>
                        <option value="1">India</option>
                        <option value="2">USA</option>
                        <option value="3">UK</option>
                        <option value="3">Singapur</option>
                    </select>
                </div>

            <div class="form-group form-inline">
                <label>ZIP Code &emsp; &emsp; &emsp;</label>
                <input
                    type="text"
                    class="form-control"
                    id="zipcode"
                    placeholder="Type your ZIP Code"
                    required
                />
            </div>
            <div class="form-group form-inline">
                <label>Email address &emsp; &emsp;</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    required
                />
            </div>
            <div class="form-group form-inline">
                    Birthday &emsp; &emsp;&emsp;<input type="date" name="bday" required />
                </div>
            <div class="form-group form-inline">
                Sex &emsp; &emsp;&emsp; &emsp;
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked />Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" />Female
                </label>
            </div>
            <div class="form-group form-inline">
                    Launguage &emsp; &emsp;
                    <label class="radio-inline">
                        <input type="radio" name="optradio1"  />English
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio1" />Non English
                    </label>
                </div>
    
            
            <div class="form-group form-inline">
                <label>About &emsp; &emsp;</label>
                <textarea
                    type="textarea"
                    class="form-control"
                    id="about"
                    rows="3"
                    placeholder="Tell us about yourself"
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <br />
            <br />
            <p id="onfailed" class="form-text text-danger"></p>
            <p id="onsuccess" class="form-text text-success"></p>
        </form>
        <script>
            var a,c,d,e,f,alpha;
            $('#userid').keyup(validateUserId);

            function validateUserId() {
                var x = $('#userid').val();
                if (x.length < 5 || x.length > 12) {
                    a = false;
                } else {
                    a = true;
                }
            }
            $('#email').keyup(validateEmail);

            function validateEmail() {
                var Email = $('#email').val();
                var pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

                var b = $.trim(Email).match(pattern) ? true : false;
                if (b === false) {
                    c = false;
                } else {
                    c = true;
                }
            }

            $('#password').keyup(updatePassword);

            function updatePassword() {
                var x = $('#password').val();
                if (x.length < 7 || x.length > 12) {
                    d = false;
                } else {
                    d = true;
                }
            }
            $('#confirmPassword').keyup(confirmPassword);

            function confirmPassword() {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                if (password !== confirmPassword) {
                    e = false;
                } else {
                    e = true;
                }
            }
            $('#bday').change(confirmbday);

            function confirmbday() {
             var bday = $('#bday').val();

             var Split = bday.split('-');
             var dob = Split[0];
             var date = new Date();
             var year = date.getFullYear();

             if (year - dob < 18) {
             alpha=false
             ;} else {
              alpha=true;
    }
}

            $('#zipcode').keyup(confirmZIP);

            function confirmZIP() {
                var zip = $('#zipcode').val();
                if (isNaN(zip) || zip.length<6 || zip.length>6) {
                    f=false;
                } else {
                    f=true;
                }
            }
            function onSubmit(event) {
                if (a && c && d && e && f && alpha) {
                    event.preventDefault();
                    $('#onfailed').text('');
                    $('#onsuccess').text('Form Submitted Successfully');
                } else {
                    event.preventDefault();
                    $('#onsuccess').text('');
                    $('#onfailed').text(
                        'Invalid Input ! Fill all the fields correctly'
                    );  
                }
            }
        </script>
    </body>
</html>
